<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Folio — Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="hero">
    <div class="hero__wrap">
      <!-- SVG illustration: black background, white strokes -->
      <svg class="scene" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Sketch of a desk with a PC and a rug that reads FOLIO">
        <rect width="1200" height="300" fill="#000" />

        <!-- Desk top / rug -->
        <path d="M0 200 H1200 V270 H0 Z" fill="#000" stroke="#fff" stroke-width="4" stroke-linejoin="round"/>

        <!-- Rug letters: F O L I O (large rounded letters) -->
        <g transform="translate(350,220) scale(1.2)" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
          <!-- F -->
          <path d="M0 -70 V0 H28" />
          <path d="M0 -70 H40" transform="translate(0,-20)"/>

          <!-- O -->
          <ellipse cx="100" cy="-35" rx="28" ry="35" />

          <!-- L -->
          <path d="M170 -70 V0 H200" />

          <!-- I -->
          <path d="M250 -70 V0" />
          <path d="M240 -70 H260" />
          <path d="M240 0 H260" />

          <!-- O (small square-ish like the sketch) -->
          <rect x="290" y="-70" width="56" height="70" rx="6" />
        </g>

        <!-- Monitor -->
        <g transform="translate(40,50)">
          <rect x="0" y="0" width="240" height="140" fill="#000" stroke="#fff" stroke-width="6" rx="4"/>
          <rect x="20" y="18" width="200" height="100" fill="#000" stroke="#fff" stroke-width="4" rx="2"/>
          <rect x="104" y="150" width="32" height="14" fill="#000" stroke="#fff" stroke-width="4"/>
        </g>

        <!-- PC tower -->
        <g transform="translate(280,64)">
          <rect x="0" y="0" width="80" height="120" fill="#000" stroke="#fff" stroke-width="6" rx="6"/>
          <rect x="8" y="14" width="64" height="18" fill="#000" stroke="#fff" stroke-width="3" rx="3"/>
          <rect x="8" y="42" width="24" height="12" fill="#000" stroke="#fff" stroke-width="3" rx="2"/>
          <circle cx="56" cy="70" r="4" fill="#fff" />
        </g>

        <!-- Small USB stick beside tower -->
        <g transform="translate(370,160)" fill="#000" stroke="#fff" stroke-width="4" stroke-linejoin="round">
          <rect x="0" y="0" width="18" height="8" rx="1"/>
          <rect x="6" y="-8" width="6" height="8" rx="1"/>
        </g>

        <!-- Desk front edge line -->
        <path d="M0 200 H1200" stroke="#fff" stroke-width="3" />
      </svg>

      <div class="hero__text">
        <h1>folio</h1>
        <p class="muted">Monochrome portfolio — simple, bold beginnings.</p>
      </div>
    </div>
  </main>
</body>
</html>
